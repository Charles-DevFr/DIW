<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The district Accueil</title>
        <link rel="shortcut icon" type="image/png" href="images_the_district/the_district_brand/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
        <link rel="stylesheet" href="TheDistrict_Accueil.css">
    </head>
    <body id="body">
        <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-sm row" id="navbar">
                  <a class="navbar-brand" href="#">
                    <img src="images_the_district/the_district_brand/logo_transparent.png" alt="Logo" width="40">
                  </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" id="text_navbar" aria-current="page" href="#">Accueil</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="text_navbar" href="#">Catégorie</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="text_navbar" href="#">Plats</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="text_navbar" href="#">Contact</a>
                      </li>
                    </ul>
                </div>
            </nav>
        </header>
        </div>
        <section id="video" class="row">
            <video autoplay muted loop> 
              <source src="images_the_district/Image_ajouté/Burger2200x600.mp4" type="video/mp4">
            </video>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
            </form>
        </section>
        <div id="categoryaccueil">
            <span id="category1" class="allcategory">
                <a href=""></a>
                <img src="images_the_district/category/burger_cat.jpg">
                <p>Burger</p>
            </span>
            <span id="category2" class="allcategory">
                <a href=""></a>
                <img src="images_the_district/category/pizza_cat.jpg">
                <p>Pizza</p>
            </span>
            <span id="category3" class="allcategory">
                <a href=""></a>
                <img src="images_the_district/category/wrap_cat.jpg">
                <p>Wrap</p>
            </span>
            <span id="category4" class="allcategory">
                <a href=""></a>
                <img src="images_the_district/category/pasta_cat.jpg">
                <p>Pasta</p>
            </span>
            <span id="category5" class="allcategory">
                <a href=""></a>
                <img src="images_the_district/category/asian_food_cat.jpg">
                <p>Asian</p>
            </span>
            <span id="category6" class="allcategory">
                <a href=""></a>
                <img src="images_the_district/category/salade_cat.jpg">
                <p>Salade</p>
            </span>

        <div id="plataccueil">
            <img src="images_the_district/food/cheesburger.jpg">
            <img src="images_the_district/food/3_w2000.jpg">
            <img src="images_the_district/food/buffalo-chicken.webp">
        </div>
        <footer id="baniérebas">
            <img src="images_the_district/bgNoiretBlanc.jpg" alt="imagenoiretblanc">
            <div id="reseau">
                <img src="images_the_district/the_district_brand/logo_transparent.png" alt="">

            </div>
        </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
