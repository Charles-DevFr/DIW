<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Formulaire</title>
        </head>
    <body>
        <header>
            <div class="row">
                <div class="col-8">
                    <img src="images/jarditou_logo.jpg" alt="JARDITOU logo" width="200px">
                </div>
                <div class="col-4">
                    <span><h1>Tout le jardin</h1></span>
                </div>
            </div>
        </header>
        <div class="row">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Jarditou.com</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="Jarditou.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Jarditou_page2.html">Tableau</a>
                            </li>
                          <li class="nav-item">
                            <a class="nav-link" href="jarditou_page3.html">Formulaire</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Votre promotion" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Rechercher</button>
                        </form>
                    </div>
                </div>
                </nav>
            </div>
            <div>
                <div class="row">
                    <img src="images/promotion.jpg" alt="promotion">
                </div>
            </div>
            <p><h4>* Ces zones sont obligatoires</h4></p>
            <h1>Contact</h1>
        <fieldset>
            <legend>Vos coordonnées</legend><p>
                <form>
                    <div class="form-group">
                      <label for="InputName">Nom *</label><br>
                      <input type="text" class="form-control" placeholder="Entrer votre nom">
                    </div><br>
                    <div class="form-group">
                        <label for="InputName">Prénom *</label><br>
                        <input type="text" class="form-control" placeholder="Entrer votre prénom">
                    </div><br>
                    <div>Sexe *</div><br>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"  value="option1">
                        <label class="form-check-label" for="inlineRadio1">Fémninin</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Masculin</label>
                      </div>
                      <div class="form-group"> 
                        <label for="label">Date de naissance *</label><br>
                        <input type="date" class="form-control">
                      </div><br>
                      <div class="form-group">
                        <label for="inputAddress">Adresse</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Numéro et nom de rue">
                      </div>
                      <div class="form-group">
                        <label for="inputAddress2">Complément d'adresse</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, Etage ...">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="inputZip">Code postal</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputCity">Ville</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                  </form>
        </fieldset><br>
        <fieldset>
            <legend>Votre demande</legend><p>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">Sujet :</label>
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Veuillez selectioner un Sujet</option>
                        <option value="1">Mes conmmandes</option>
                        <option value="2">Question sur un produit</option>
                        <option value="3">Réclamation</option>
                      </select>
                    </div>
                <label for="Votrequestion">Votre question* :</label>
                <textarea name="commentaire" rows="2" cols="20" required></textarea>
        </fieldset><br><br>
        <input type="checkbox" name="accepte" value="accepte" required> J'accepte le traitement informatique de ce formulaire. <br><br>
        <button type="button" class="btn btn-secondary">Envoyer</button>
        <button type="button" class="btn btn-secondary">Annuler</button>
        <footer>
            <br>
            <nav class="navbar navbar-expand-lg bg-secondary">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Mention légale</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Horaires</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Plan du site</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
